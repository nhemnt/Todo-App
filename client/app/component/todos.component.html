<div class="add-todos-form text-center">
    <h1>Add Todos</h1>
    <div class="form-group">
        <input type="text" class="form-control input-lg" placeholder="Add Todo ..." autofocus #todoText>
        <br>
        <button class="btn btn-primary btbn-block" (click)="onAddTodo($event,todoText)" >Add todo</button>
    </div>
</div>
<div class="todo-list row" *ngFor="let todo of todos" >
    <div class="col-md-1">
        <input type="checkbox">
    </div>
    <div class="col-md-7">
        {{todo.text}}
     </div>
    <div class="col-md-4 btns">
        <input type="button" class="btn btn-danger pull-right" value="Delete">
        <input type="button" class="btn btn-default pull-right" value="Edit">
    </div>
</div>
